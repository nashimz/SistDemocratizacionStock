					width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round" class="d-block mx-auto">
					<circle cx="12" cy="12" r="10"></circle>
					<line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
					<line x1="9.69" y1="8" x2="21.17" y2="8"></line>
					<line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
					<line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>

		        <a class="py-2 d-md-inline-block" href="/client">Adm.Clientes</a> 
                <a class="py-2 d-md-inline-block" href="/employee">Adm.Empleados</a>

                <a class="py-2 d-md-inline-block" href="/store">Adm.Locales</a>

	</nav>
	<h2>Actualizacion de Locales</h2>

	<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
		<form action="#" th:action="@{/store/update}" th:object="${store}"
			method="post">
			<input type="hidden" th:field="*{idStore}" />

			<div class="form-group">
				<label for="phone">Telefono</label> <input type="text"
					class="form-control" name="phone" value="" th:field="*{phone}"
					placeholder="Escribi su telefono..." />
			</div>

			<div class="form-group">
				<label for="address">Ubicacion</label> <input type="text"
					class="form-control" name="address" th:field="*{address}"
					placeholder="Escribi su direccion..." />
			</div>

			<div class="form-group">
				<label for="latitude">Latitud</label> <input type="text"
					class="form-control" name="latitude" value=""
					th:field="*{latitude}" placeholder="Escribi la latitud..." />
			</div>

			<div class="form-group">
				<label for="longitude">Longitud</label> <input type="text"
					class="form-control" name="longitude" value=""
					th:field="*{longitude}" placeholder="Escribi la longitud..." /> 
            </div>
            
				<div class="form-group">
					<label for="manager">Gerente</label> <input type="text"
						class="form-control" name="manager" value="" th:field="*{manager}"
						placeholder="Escribi el nombre del gerente..." />
				</div>	
				<input class="update" type="submit" value="Edit Local" />
		</form>

		<form action="#" th:action="@{/store/delete/{id}(id=${store.idStore})}"
			method="post">
			<br>
			<input class="update" type="submit" value="Borrar Local" />
		</form>
	</div>
</body>

</html>
