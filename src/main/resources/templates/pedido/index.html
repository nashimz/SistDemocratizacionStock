        <h2>Administracion de Pedidos</h2>
     <table class="table table-bordered table-stripped table-hover table-sm">
     
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Local</th>
                    <th>Vendedor</th>
                    <th>Colaborador</th>
                    <th>Fecha</th>
                    <th>Subtotal</th>
                    <th>Condicion</th>
                    
       
                    
                    <th colspan="2" class="text-center">
                        <a href="/pedido/new" class="btn btn-outline-light px-4">
                            <i class="far fa-plus-square fa-lg mr-2"></i>
                            Agregar 
                        </a>
                    </th>
                </tr>
	<tbody>
		<tr th:each="pedido : ${pedidos}">
			<td><span th:text="${pedido.product.description}" /></td>
			<td><span th:text="${pedido.quantity}" /> </td>
			<td><span th:text="${pedido.store.address}" /></td>
			<td><span th:if="${pedido.employee}" th:text="${pedido.employee.surname}" /></td>
			<td><span th:if="${pedido.collaborator}" th:text="${pedido.collaborator.surname}" /></td>
			<td><span th:text="${pedido.date}" /></td>
			<td><span th:text="${pedido.subtotal}" /></td>
			<td><span th:text="${pedido.accept}" /></td>
			
			
			
			<td>
                        <a th:href="@{/pedido/{idPedido}(idPedido=${pedido.idPedido})}" class="btn btn-info px-4">
                            <i class="far fa-edit fa-lg mr-1"></i>
                            Ver
                        </a>
           </td>

		</tr>
	</tbody>
</table>
