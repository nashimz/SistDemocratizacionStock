        <h2>Agregar Cliente</h2>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
        <form action="#" th:action="@{/client/create}" th:object="${client}" method="post">
            
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name"  value="" th:field="*{name}" placeholder="Escribi tu nombre..." >
            </div>
            
             <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" class="form-control" name="surname"  value="" th:field="*{surname}" placeholder="Escribi tu apellido..." >
            </div>
            
            <div class="form-group">
                <label for="dateBirth">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="dateBirth"  value="" th:field="*{dateBirth}" placeholder="Escribi tu Fecha de Nacimiento..." >
            </div>
            
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" name="dni"  value="" th:field="*{dni}" placeholder="Escribi tu DNI..." >
            </div>
            
            <div class="form-group">
                <label for="name">Mail</label>
                <input type="email" class="form-control" name="mail"  value="" th:field="*{mail}" placeholder="Escribi tu mail..." >
            </div>
            
          
            
            <br>
            <button type="submit" class="btn btn-dark px-4">
                <i class="far fa-plus-square fa-lg mr-2"></i>
                Agregar Cliente
            </button>
            <a href="/client" class="btn btn-outline-secondary ml-3">
                Volver al panel de Cliente
            </a>


        </form>
        </div>
