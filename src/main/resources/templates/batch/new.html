        <h2>Add Lote</h2>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
        <form action="#" th:action="@{/batch/create}" th:object="${batch}" method="post">
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" name="quantity"  value="" th:field="*{quantity}" placeholder="Enter the quantity..." >
            </div>
            
             <div class="form-group">
                <label for="quantities">Quantities</label>
                <input type="text" class="form-control" name="quantities"  value="" th:field="*{quantities}" placeholder="Enter the quantities..." >
            </div>
            
            <div class="form-group">
                <label for="product">Product</label>
                <select placeholder="product" th:field="*{product.idProduct}">
	            <option th:each="p : ${products}" th:value="${p.idProduct}" th:text="${p.description}"></option>
	             </select>     
            </div>
              
            <br>
            <button type="submit" class="btn btn-dark px-4">
                <i class="far fa-plus-square fa-lg mr-2"></i>
                Add Product
            </button>
            <a href="/batch" class="btn btn-outline-secondary ml-3">
                 Return to control panel
            </a>
            
        </form>
        </div>
